<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini HTML & CSS Challenges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .wrapper {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        .container {
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .browser {
            width: 50%;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 26px;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        #example {
            display: none;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            color: #FFD700;
            white-space: pre-wrap;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            background: #2d2d2d;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            resize: none;
            outline: none;
        }
        button {
            padding: 12px 20px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Mini HTML & CSS Challenges</h2>
            <p id="challenge">Click "New Challenge" to get a new HTML & CSS problem.</p>
            <button onclick="showExample()">Show Example</button>
            <pre id="example"></pre>
            <textarea id="userCode" placeholder="Write your HTML & CSS code here..."></textarea>
            <button onclick="checkAnswer()">Check Code</button>
            <button onclick="newChallenge()">New Challenge</button>
            <p id="result"></p>
        </div>
        <div class="browser">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const challenges = [
            { question: "Create a button with rounded corners.", example: "<button>Click Me</button>\n<style>button { border-radius: 10px; }</style>" },
            { question: "Make a div centered on the page.", example: "<div>Centered</div>\n<style>div { display: flex; justify-content: center; align-items: center; height: 100vh; }</style>" },
            { question: "Create a simple navigation bar.", example: "<nav>Home | About | Contact</nav>\n<style>nav { background: black; color: white; padding: 10px; }</style>" },
            { question: "Style an input field with padding and border.", example: "<input type='text' placeholder='Enter name'>\n<style>input { padding: 10px; border: 2px solid blue; }</style>" },
            { question: "Create a card UI with a shadow effect.", example: "<div class='card'>Card Content</div>\n<style>.card { padding: 20px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }</style>" },
            { question: "Make an image responsive.", example: "<img src='image.jpg'>\n<style>img { max-width: 100%; height: auto; }</style>" }
        ];
        let currentChallenge;

        function newChallenge() {
            currentChallenge = challenges[Math.floor(Math.random() * challenges.length)];
            document.getElementById("challenge").innerText = currentChallenge.question;
            document.getElementById("example").innerText = currentChallenge.example;
            document.getElementById("example").style.display = "none";
            document.getElementById("result").innerText = "";
            document.getElementById("userCode").value = "";
        }

        function showExample() {
            let example = document.getElementById("example");
            example.style.display = "block";
            setTimeout(() => example.style.display = "none", 10000);
        }

        function checkAnswer() {
            let userCode = document.getElementById("userCode").value.trim();
            document.getElementById("preview").contentWindow.document.body.innerHTML = userCode;
        }

        newChallenge();
    </script>
</body>
</html>
